<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consola de Control - Tren del Tayta Imbabura</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo">
                <img src="assets/logo-tayta-imbabura.svg" alt="Logo Tren del Tayta Imbabura">
            </div>
        </header>

        <main>
            <section class="player-section">
                <div class="track-info">
                    <p class="status"></p>
                    <p class="track-name"></p>
                    <div class="progress-bar">
                        <div class="progress" style="width: 0%;"></div>
                    </div>
                </div>
                <div class="controls">
                    <button class="play-button">
                        <i class="fa-solid fa-play"></i>
                    </button>
                </div>
            </section>

            <section class="announcements-section">
                <div class="search-bar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Buscar anuncio...">
                </div>

                <div class="category">
                    <div class="category-header">
                        <h3><i class="fa-solid fa-star"></i> Anuncios Generales</h3>
                    </div>
                    <div class="button-grid" id="general-grid">
                        </div>
                </div>

                <div class="category">
                    <div class="category-header">
                        <h3><i class="fa-solid fa-train"></i> Anuncios de Tren</h3>
                    </div>
                    <div class="button-grid" id="train-grid">
                         </div>
                </div>
                
                </section>
        </main>
        
        <button class="fab">
            <i class="fa-solid fa-plus"></i>
        </button>
    </div>
    <script src="js/main.js"></script> </body>
</html>
